{% extends 'tracker/base.html' %}
{% block content %}
<h2>Delete Application</h2>
<p>Are you sure you want to delete the application for <strong>{{ application.company }}</strong> - <strong>{{ application.position }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
