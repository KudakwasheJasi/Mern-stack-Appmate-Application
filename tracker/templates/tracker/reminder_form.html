{% extends 'tracker/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Reminder</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'reminders_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
